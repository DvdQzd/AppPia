<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login">Back</ion-back-button>
    </ion-buttons>
    <ion-title> Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list>
    <ion-item *ngFor = "let user of users">
      <ion-avatar slot="start">
        <img src="{{ user.image }}">
      </ion-avatar>
      <ion-label>
        <h2 class="colorBlue">{{ user.nombre }}</h2>
        <p>{{ user.contrasena }}</p>
        <p>{{ user.login }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
